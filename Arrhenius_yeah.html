  <h1>R&E 수학 문제세트</h1>

    <div class="compute"><script type="text/x-sage">a=sage.misc.prandom.randint(3, 6)
b=sage.misc.prandom.randint(3, 6)
real_answer=factorial(a+b-1)//(math.factorial(a)*math.factorial(b-1))
print('상자 {0}개, 공 {1}개가 있다. 공을 모두 상자에 넣는 경우의 수를 구하시오(단 상자와 공은 구별하지 않는다).'.format(a,b))
numbers=[real_answer+1,real_answer+2,real_answer+3,real_answer+4,real_answer+5,real_answer-1,real_answer-2,real_answer-3,real_answer-4,real_answer-5,real_answer*2,real_answer*3,real_answer+10,real_answer+20]
random_selection=sage.misc.prandom.sample(numbers,4)
random_selection.append(real_answer)
random_selection.sort()
answer_1,answer_2,answer_3,answer_4,answer_5=random_selection
print('1.{0}   2.{1}   3.{2}   4.{3}   5.{4}'.format(answer_1,answer_2,answer_3,answer_4,answer_5))
k=0
for i in random_selection:
    if i==real_answer:
        k=i
if k==answer_1:
    k=1
elif k==answer_2:
    k=2
elif k==answer_3:
    k=3
elif k==answer_4:
    k=4
else:
    k=5
student_answer=4
if student_answer==k:
    print('정답')
else:
    print('오답')</script></div>
